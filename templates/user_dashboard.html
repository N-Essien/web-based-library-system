{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Your Borrowed Books</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Book Title</th>
                <th>Time Remaining (minutes)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for request in borrowed_books %}
                <tr>
                    <td>{{ request.book.title }}</td>
                    <td>
                        {{ request.time_remaining }} minutes
                    </td>
                    <td>
                        <a href="{% url 'access_pdf' request.book.id %}" class="btn btn-primary">View PDF</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">You have not borrowed any books yet.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
